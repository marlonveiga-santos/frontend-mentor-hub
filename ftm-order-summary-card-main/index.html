<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="content">
      <article class="card">
        <div class="card-hero"></div>
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>

          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="card-offer">
            <img src="images/icon-music.svg" alt="Double minimal note simbol" />
            <div class="card-offer-main">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="button-cta">Proceed to Payment</button>
          <button class="button-regret">Cancel Order</button>
        </div>
      </article>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/marlonveiga-santos">Marlon Veiga</a>.
      </footer>
    </main>
  </body>
</html>
