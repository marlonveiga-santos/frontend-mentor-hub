<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="content">
      <section class="card">
        <div class="card-container">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
        </div>

        <h1 class="card-title">Equilibrium #3429</h1>

        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-footer">
          <div class="card-footer-section">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="card-footer-section">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="card-identifier">
          <img src="images/image-avatar.png" alt="Avatar image" />
          <p>
            Creation of <span class="card-identifier-name">Jules Wyvern</span>
          </p>
        </div>
      </section>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/marlonveiga-santos">Marlon Veiga</a>.
      </footer>
    </main>
  </body>
</html>
