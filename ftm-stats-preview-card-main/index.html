<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="content">
      <div class="card">
        <div class="card-hero"></div>
        <div class="card-body">
        <h1 class="card-title">
          Get <span class="card-title-special">insights</span> that help your
          business grow.
        </h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-extra">
          <div class="card-extra-item">
            <p class="card-extra-item-title">10k+</p>
            <p class="card-extra-item-description">companies</p>
          </div>
          <div class="card-extra-item">
            <p class="card-extra-item-title">314</p>
            <p class="card-extra-item-description">templates</p>
          </div>
          <div class="card-extra-item">
            <p class="card-extra-item-title">12m+</p>
            <p class="card-extra-item-description">queries</p>
          </div>
        </div>
      </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
