<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main id="screen">
      <h1 class="main-title">Profile Card</h1>
      <div class="card">
        <div class="card-hero"></div>
        <div class="card-main">
          <div class="card-main-avatar">
            <img src="images/image-victor.jpg" alt="avatar image" />
          </div>
          <h1 class="card-main-name">Victor Crest</h1>
          <p class="card-main-age">26</p>
          <p class="card-main-city">London</p>
        </div>
        <hr />
        <div class="card-footer">
          <div class="card-footer-followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="card-footer-likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="card-footer-photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>

      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/marlonveiga-santos">Marlon Veiga</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
